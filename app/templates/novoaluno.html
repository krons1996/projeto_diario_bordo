<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Di√°rio de Bordo</title>
</head>
<body>
    <section id="cadastro_aluno">
        <h2>Cadastro de Aluno</h2>
        {% if msgbanco %}
        <div class="mensagem">
            {{ msgbanco}}
        </div>
        <form action="/criaraluno" method="POST">
            <label for="ra">RA: </label>
            <input type="text" id="ra" name="ra" maxlength="8" required><br>
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="tempoestudo">Tempo de Estudo: </label>
            <input type="number" id="tempoestudo" name="tempoestudo" required><br>
            <label for="rendafamiliar">Renda Familiar: </label>
            <input type="number" id="rendafamiliar" name="rendafamiliar" required><br>
            
            <input type="submit" id="botao" value="enviar">
        </form>
    </section>

    
</body>
</html>
